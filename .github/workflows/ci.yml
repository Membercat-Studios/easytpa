name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Configuration cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/configuration-cache
          key: ${{ runner.os }}-configuration-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-configuration-cache-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests with Configuration cache
        run: ./gradlew clean build --configuration-cache

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: easy-tpa-plugin
          path: build/libs/*.jar
          retention-days: 7

      - name: Test Configuration cache effectiveness
        run: |
          echo "Testing Configuration cache effectiveness..."
          echo "First build (should be slower):"
          time ./gradlew clean build --configuration-cache
          echo "Second build (should be faster with cached configuration):"
          time ./gradlew build --configuration-cache
